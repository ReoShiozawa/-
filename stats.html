<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .category-stats {
            margin: 20px 0;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            border-top: 2px solid #007bff;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>クイズアプリケーション統計</h1>
        <div id="stats-container">
            <p>統計を読み込み中...</p>
        </div>
    </div>

    <script src="quizData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('stats-container');
            
            try {
                // カテゴリ別統計
                let html = '<h2>カテゴリ別問題数</h2><div class="category-stats">';
                
                const categories = Object.values(QuestionCategory).filter(cat => cat !== QuestionCategory.All);
                categories.forEach(category => {
                    const count = allQuestions.filter(q => q.category === category).length;
                    const displayName = CategoryDisplayNames[category] || category;
                    html += `<div class="category-item">
                        <span>${displayName}</span>
                        <span>${count}問</span>
                    </div>`;
                });
                
                html += '</div>';
                html += `<div class="category-item total">
                    <span>総問題数</span>
                    <span>${allQuestions.length}問</span>
                </div>`;
                
                // 難易度別統計
                html += '<h2>難易度別問題数</h2><div class="category-stats">';
                const difficulties = Object.values(DifficultyLevel).filter(diff => diff !== DifficultyLevel.All);
                difficulties.forEach(difficulty => {
                    const count = allQuestions.filter(q => q.difficulty === difficulty).length;
                    const displayName = DifficultyDisplayNames[difficulty] || difficulty;
                    html += `<div class="category-item">
                        <span>${displayName}</span>
                        <span>${count}問</span>
                    </div>`;
                });
                
                html += '</div>';
                
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
